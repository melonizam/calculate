<script type='text/javascript'>

      function checnum(as)
      {
        var a = as.value;
        as.value = a.replace(/[^\d.,-]/g, '');
      }
      function trimExtraComma()
      {
        var utext = $('#rvalue').val().trim();
        var firstChar = utext.substring(0, utext.length);
        if(firstChar == ',')
        {
          utext = utext.substring(1);
        }
        utext = trimContinuousSymbols(utext.replace(/,+(?=,)/g,''),'.');
        utext = utext.replace('.,',',');

        $('#rvalue').val(utext);
      }

      function error()
      {
        var sum=0;
        var t=$('#rvalue').val();

        var rarray=t.split(',');
        var k=rarray.length;
        for(i=0;i<k;i++)
        {
          sum=sum+parseInt(rarray[i]);
        }
        var mean=sum/k;
        var sqsum = 0;
        for(i=0;i<k;i++)
        {
          sqsum=sqsum+(Math.pow((parseInt(rarray[i])-mean),2));
        }
        var sd=Math.sqrt(sqsum/(k-1));
        var sd1=sd/Math.sqrt(k);
        $('#evalue').val(sd1);
      }
    </script>
