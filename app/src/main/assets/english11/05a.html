function checnum(as)
{
    var a = as.value;
  
    for(var x=0; x<a.length; x++)
    {
       var ff = a[x];
       if(isNaN(a) || ff==" ")
       {
      a = a.substring(0,(a.length-1));
      as.value = a;
       }  
       }  
}
 
var a=0,b=0,c=0,d=0,r=0,r1=0,r2=0,r3=0,c1=0,c2=0;
function tqe_perc()
{
  a= $("#a").val();
  b= $("#b").val();
  c= $("#c").val();
  d= $("#d").val();
   
  if(a=="")
  {
    alert("Enter value for a");
    $("#a").focus();
  }
  else if(b=="")
  {
                alert("Enter value for b");
    $("#b").focus();
 
        } 
        else if(c=="")
             {
                alert("Enter value for c");
    $("#c").focus();              
             }
        else if(d=="")
             {
                alert("Enter value for d");
    $("#d").focus();              
             }
         else
           {
           
         a=parseFloat(a);
         b=parseFloat(b);
         c=parseFloat(c);
         d=parseFloat(d);
         
         c1=a+c;
         c2=b+d;
         r3=c1+c2;

         r=(a/c)/(b/d);        
         $("#r").val(round(r));
         
         
    var cinit=Math.sqrt((1/a)+(1/b)+(1/c)+(1/d))
var y=Math.log(r)-(1.96*cinit)
var z=Math.log(r)+(1.96*cinit)
y=Math.exp(y)
z=Math.exp(z)
y=Math.round(y*10000)/10000
z=Math.round(z*10000)/10000
var str="from " +y+ " to "+z;
$("#rr").val(str);


           }
}
function round(a)
{
return Math.round(a*10000)/10000;
}

<script type="text/javascript">
function input_trace()
{

var str,i,sum=0,cubicsum=0,sd,dn,skew,mean;
str=$("#m").val();
str=str.split(",");
mean=means(str);
for(i=0;i<str.length;i++)
{
   a=parseFloat(str[i])-mean;//(value-mean)
   sum=sum+Math.pow(a,2);//(value-mean)^2
   cubicsum=cubicsum+cube(a);//finding the cubic sum of (value-mean)
}
sd=Math.sqrt(sum/(str.length-1));//computing standard deviation
dn=(str.length-1)*cube(sd);//computing (no of values-1)*sd?^3
skew=cubicsum/dn;//computing the skew
$("#sv").val(Math.round(skew*100)/100);
}
function means(strarray)
{
   var sum=0,meanvalue;
   for(var i=0;i<strarray.length;i++)
     {
  sum+=parseFloat(strarray[i]);
     }
   meanvalue=sum/strarray.length;
   return meanvalue;      
}
function cube(num)
{
return num*num*num;
}

function isNumberKey(evt)
      {
         var charCode = (evt.which) ? evt.which : event.keyCode
         if (charCode > 31 &&(charCode < 48 || charCode > 57)&&(charCode!=44)&&(charCode!=46))
            return false;

         return true;
      }
      
function clear_values()
{
$("#m").val("");
$("#sv").val("");
}
