    <script src="https://epicalci.com/assets/js/api-49c822f8ccde241a4cf5245ea84d62b5c8284a36.min.js"></script>

    <script>
    require([
      'toplevel/calculator_basic',
      'config',
      'testbridge',
      'lib/app-bridge',
      'jquery'
    ], function (API, Config, TestBridge, AppBridge, $) {
      $('.dcg-loading-div-container').fadeOut();

      var mainElt = document.getElementById('main');
      var opts = Config.all();
      if (Config.get('sciKeypad')) {
        $('#main').addClass('dcg-scientific-container');
        window.Calc = API.ScientificCalculator(mainElt, opts);
      } else {
        $('#main').addClass('dcg-four-function-container');
        window.Calc = API.FourFunctionCalculator(mainElt, opts);
      }

      window.Calc.focusFirstExpression()
      TestBridge.ready();
      AppBridge.hideLoadingScreen();
    });
  </script>
