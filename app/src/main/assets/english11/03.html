<script type='text/javascript'>
function madd()
{
    var vva = $('#a11').val();
    if(vva == '')
    {
        alert('Enter Data');
        ('#a11').focus();
        return false;
    }
    {
        vva = vva.replace(' ','');
        var resul;
        var bb = true;
        if(vva != '')
        {
                resul = vva.split(',');
        }

        for(var v=0; v<resul.length; v++)
        {
                var d = resul[v];
                if(isNaN(d) || d == '')
                {
                        alert('The number '+d+' is not a valid one');
                        var bb = false;
                        break;
                }
        }

        if(bb == true)
        {
                $('#resultHide').show();
                var tot = resul.length;
                var mean=0;
                $('#r1').html(tot);

                //Mean calculation
                for(var c=0; c<tot; c++)
                {
                        mean = mean+parseFloat(resul[c]);
                }
                mean = mean/tot;
                var mean1 = Math.round(mean*100000)/100000;
                $('#r2').html(mean1);

                //Variance calculation
                var variance=0;
                var b;
                var varian;
                for(var a=0; a<tot; a++)
                {
                        variance = variance+Math.pow((parseFloat(resul[a])-mean),2);
                        b = tot-1;
                        varian = variance/b;
                        var varian1 = Math.round(varian*100000)/100000;
                }
                $('#r3').html(varian1);


                //Standard Deviation Calculation
                var sd=0;
                {
                        sd = Math.sqrt(varian);
                        var sd1 = Math.round(sd*100000)/100000;
                }
                $('#r4').html(sd1);

                //Population Standard deviation
                var pop = 0;
                {
                        pop = variance/tot;
                        pop1 = Math.sqrt(pop);
                        var pop2 = Math.round(pop1*100000)/100000;
                }
                $('#r5').html(pop2);
                //Variance Population Standard deviation
                var varpop = 0;
                {
                        varpop = variance/tot;
                        var varpop1 = Math.round(varpop*100000)/100000;
                }
                $('#r6').html(varpop1);
                create_graphs(resul,mean1,sd1,pop2)
        }
    }
}

// Graph For Standard Deviation
function create_graphs(sample,mean,std,popstd)
{
    var divid='chart1';
    var ctype='column';
    var title='Standard Deviation';
    var xtitle='';
    var ytitle='';
    var xval = ['Sample', 'Population'];
    var yval = new Array();

    sample.push(mean);
    var population = sample.slice();
    var sampmaxstd = easyRoundOf((mean+std),3);
    var sampminstd = easyRoundOf((mean-std),3);
    sample.push(sampmaxstd);
    sample.push(sampminstd);
    sample.sort(sortNumber);

    var popmaxstd = easyRoundOf((mean+popstd),3);
    var popminstd = easyRoundOf((mean-popstd),3);
    population.push(popmaxstd);
    population.push(popminstd);
    population.sort(sortNumber);

    incs = 1;
    for(pq=0; pq<sample.length; pq++)
    {
        if(sample[pq] == mean)
        {
            yval['Mean'] = sample[pq]+','+population[pq];
        }
        else if(sample[pq] == sampminstd)
        {
            yval['Minimum SD'] = sample[pq]+','+population[pq];
        }
        else if(sample[pq] == sampmaxstd)
        {
            yval['Maximum SD'] = sample[pq]+','+population[pq];
        }
        else
        {
            yval['Data'+incs] = sample[pq]+','+population[pq];
            incs++;
        }
    }
    yval.reverse();
    jquery_drawstd(divid,ctype,title,xtitle,ytitle,xval,yval);
}

function checnum(as)
{
    var a = as.value;
    as.value = a.replace(/[^\d.,-]/g, '');
}

function trimExtraComma()
{
    var utext = $('#a11').val().trim();
    var firstChar = utext.substring(0, utext.length);
    if(firstChar == ',')
    {
        utext = utext.substring(1);
    }
    utext = trimContinuousSymbols(utext.replace(/,+(?=,)/g,''),'.');
    utext = utext.replace('.,',',');

    $('#a11').val(utext);
}

function sortNumber(a,b)
{
    return b - a;
}
