                        <script type='text/javascript'>

function checnum(as)
{

      var a = as.value;
      a= a.replace(/[^\d,.]/g, '');
      a=a.replace(/\,\,/g, ',');
      as.value=a.replace(/\.\./g, '.');

}


function isNum(arg)
{
  var args = arg;
  var fad = true;

  if (args == '' || args == null || args.length == 0)
  {
    return false;
  }

  args = args.toString();

  for (var i = 0;  i<args.length;  i++)
  {
    if (args.substring(i,i+1) < '0' || args.substring(i, i+1) > '9')
    {
      if(args.substring(i, i+1) == '.')
      {
        if(fad == true)
          fad = false;
        else
          return false;
      }
      else
      {
        return false;
      }
    }
  }
  return true;
}

function madd()
{
  var vva = $('#a11').val();
  vva = vva.replace(' ','');
  var resul;
  var bb = true;
  if(vva != '')
  {

    resul = vva.split(',');
  }

  for(var v=0; v<resul.length; v++)
  {
    var d = resul[v];

    if(isNaN(d) || d == '')
    {
      alert('The number \''+d+'\' is not a valid one');
      var bb = false;
      break;
    }


  }

  if(bb == true)
  {
    var tot = resul.length;
    var mean=0;
    $('#r1').val(tot);

    for(var c=0; c<tot; c++)
    {
      mean = mean+parseFloat(resul[c]);
    }
    mean = mean/tot;
    $('#r2').val(Math.round(mean*100000)/100000);

                resul.sort(function(a, b){return a-b});

    var median = 0;

    if(tot%2 == 0)
    {
      var sdd = '('+parseFloat(resul[(tot/2)-1])+'+'+parseFloat(resul[tot/2])+')/2';
      median = sdd+' = '+eval(sdd);
    }
    else
    {
      median = resul[(tot-1)/2];
    }
    $('#r3').val(median);
                $('#r6').val(resul[resul.length-1]-resul[0]);
    $('#r5').val(resul);

    var modeval=0;
    var maxval=0;
    var mode,curval;
    curval = resul[0];
                var countMode = 0;

    for(var z=0; z<=tot; z++)
    {
      var zval = resul[z];
      if(zval == curval)
      {
        modeval=modeval+1;
        if(modeval > maxval)
        {
          mode = curval;
          maxval = modeval;
                                        countMode++;
        }
      }
      else
      {
        if(modeval == maxval &&  mode != curval)
        {
          mode = mode+','+curval;
                                        countMode++;
        }

        curval = zval;
        modeval = 1;
      }
    }
                if(tot == countMode) {
                    mode = 'No Mode of this set';
                }
    $('#r4').val(mode);

  }
}

<script type='text/javascript'>
 				function check(ad)
 				{
 					var ch=ad.value;
 					if(isNaN(ch))
 					{
 						var df=ch.substring(0,(ch.length-1))
 						ad.value=df;
 					}
 				}



 				function bin()
 				{
 					var a=$('#nb').val();
 					var b=$('#rb').val();
 					var c=$('#pb').val();
 					if(a == '')
 					{
 						alert('Enter the number of events');
 						return false;
 					}
 					else if(b == '')
 					{
 						alert('Enter the number of success');
 						return false;
 					}
 					else if(c == '')
 					{
 						alert('Enter the Probability of success');
 						return false;
 					}
 					else
 					{
 						a=parseFloat(a);
 						b=parseFloat(b);
 						c=parseFloat(c);
 						if(c>1)
 						{
 							alert('The probability of success must be between 0 and 1');
 						}
 						else if(b>a)
 						{
 							alert('Number of success r should be less than number of events n');
 						}
 						else
 						{
 							var z=1;
 							for(var i=a; i>=1; i--)
 							{
 								z=z*i;

 							}
 							var x=1;
 							for(var k=b;k>=1;k--)
 							{
 								x=x*k;
 							}

 							var s=a-b;
 							var t=1;
 							for(var j=s;j>=1;j--)
 							{
 								t=t*j;
 							}

 							var p=z/t;

 							var y=p/x;
 							var d=1-c;
 							var e=a-b;
 							var f=Math.pow(c,b);
 							var g=Math.pow(d,e);

 							var res=y*f*g;
 							if(res=='Infinity')
 							{
 								res = 0;
 							}
 							$('#bb').val(res.toFixed(7));
 						}
 					}
 				}
 			</script>   <script type="text/javascript">
