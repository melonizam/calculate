function checnum(as)
{
    var a = as.value;

    for(var x=0; x<a.length; x++)
    {
        var ff = a[x];
       if(isNaN(a)&& ff != "/" && ff != "-" && ff != "." )

  }

function meann1()
{

 var str=$("#m1").val();

 var strarray1,sum=0,sum1=0;
 strarray1=str.split(",");
  for(var i=0;i<strarray1.length;i++)
    {
      sum=sum+parseInt(strarray1[i]);

    }

 mean1=sum/strarray1.length;

  for(var i=0;i<strarray1.length;i++)
   {
   sum1=sum1+Math.pow((mean1-parseInt(strarray1[i])),2);
   }
 variance1=sum1/strarray1.length;

 length1=strarray1.length;
 meann2();
}
function meann2()
{
 var str=$("#m2").val();
 var strarray,sum=0,sum1=0;
 strarray=str.split(",");

 mean2=sum/strarray.length;

 variance2=sum1/strarray.length;

 length2=strarray.length;
 tvalue();
}
function tvalue()
{
 var t=variance1/variance2;

}

<script type="text/javascript">
function input_trace()
{

var str,i,sum=0,cubicsum=0,sd,dn,skew,mean;
str=$("#m").val();
str=str.split(",");
mean=means(str);
for(i=0;i<str.length;i++)
{
   a=parseFloat(str[i])-mean;//(value-mean)
   sum=sum+Math.pow(a,2);//(value-mean)^2
   cubicsum=cubicsum+cube(a);//finding the cubic sum of (value-mean)
}
sd=Math.sqrt(sum/(str.length-1));//computing standard deviation
dn=(str.length-1)*cube(sd);//computing (no of values-1)*sd?^3
skew=cubicsum/dn;//computing the skew
$("#sv").val(Math.round(skew*100)/100);
}
function means(strarray)
{
   var sum=0,meanvalue;
   for(var i=0;i<strarray.length;i++)
     {
  sum+=parseFloat(strarray[i]);
     }
   meanvalue=sum/strarray.length;
   return meanvalue;
}
function cube(num)
{
return num*num*num;
}

function isNumberKey(evt)
      {
         var charCode = (evt.which) ? evt.which : event.keyCode
         if (charCode > 31 &&(charCode < 48 || charCode > 57)&&(charCode!=44)&&(charCode!=46))
            return false;

         return true;
      }
