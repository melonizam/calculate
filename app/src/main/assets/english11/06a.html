<script type="text/javascript">

var fx = 1*0;
var df1 = 1*0;
var df2 = 1*0;
var p1 = 1*0;

var pi = Math.PI;
var pj2 = pi/2;
var pj4 = pi/4;
var px2 = 2*pi;
var e = Math.E;
var exx = 1.10517091807564;
var dgr = 180/pi;

function Fspin(f,df1,df2)
{
    var x=df2/(df1*f+df2);
    if((df1%2)==0)
    {
      return LJspin(1-x,df2,df1+df2-4,df2-2)*Math.pow(x,df2/2);
    }
    if((df2%2)==0)
    {
      return 1-LJspin(x,df1,df1+df2-4,df1-2)*Math.pow(1-x,df1/2);
    }
    var tan = Math.atan(Math.sqrt(df1*f/df2));
    var a = tan/pj2;
    var sat = Math.sin(tan);
    var cot=Math.cos(tan);
    if(df2>1)
    {
      a=a+sat*cot*LJspin(cot*cot,2,df2-3,-1)/pj2;
    }
    if(df1==1)
    {
      return 1-a;
    }
    var c=4*LJspin(sat*sat,df2+1,df1+df2-4,df2-2)*sat*Math.pow(cot,df2)/pi;
    if(df2==1)
    {
      return 1-a+c/2;
    }
    var k=2;
    while(k<=(df2-1)/2)
    {
      c=c*k/(k-.5);
      k=k+1;
    }
    return 1-a+c;
}

function LJspin(q,i,j,b)
{
   var zz=1;
   var z=zz;
   var k=i;
   while(k<=j)
   {
     zz=zz*q*k/(k-b);
     z=z+zz;
     k=k+2;
   }
   return z;
}

function Fcall(x)
{
  var zk;
  if(x>=0)
  {
    zk=""+(x+0.0000005);
  }
  else
  {
    zk=""+(x-0.0000005);
  }
 return zk.substring(0,zk.indexOf(".")+7);
}

function calc()
{
  var fx = document.getElementById("fva").value;
  var ndf = Math.floor(document.getElementById("ndf").value);
  var ddf = Math.floor(document.getElementById("ddf").value);
  document.getElementById("ndf").value = ndf;
  document.getElementById("ddf").value = ddf;
  if(fx=="" || ndf=="" || ddf=="")
  {
    alert ("Required all field values");
  }
    var p1 = Fcall(Fspin(eval(fx),eval(ndf),eval(ddf)));
    if(p1<.0001||p1>1)
    {
      p1="<.0001";
    }
    document.getElementById("pva").value = p1;
    if(document.getElementById("pva").value!="<.0001")
    {
      document.getElementById("pva").value = rnd4(document.getElementById("pva").value);
    }

}

function rnd4(x)
{
  return Math.round(x*10000)/10000;
}
